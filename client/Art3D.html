<head>
    <title>Art3D</title>
</head>

<body>
    <h1>Art 3D</h1>
    <hr>
    <div id='container'></div>
    <hr>

    {{> config}}
    {{> customise}}
    {{> swarm}}
    {{> code}}
</body>

<template name='config'>
    <h3>Configuration</h3>
    <hr>
    <div class='config'>
        <div>
            <span>Amplitude</span>
            <input type="range" id="amplitude" min="1" max="100" value="{{amp_val}}" step="0.1">
            <span>{{amp_val}}</span>
        </div>
        <div>
            <span>Wave Length</span>
            <input type="range" id="wavelength" min="1" max="100" value="{{wave_val}}" step="0.1">
            <span>{{wave_val}}</span>
        </div>
        <div>
            <span>Wave Speed</span>
            <input type="range" id="wavespeed" min="0" max="10" value="{{wave_speed}}" step="0.1">
            <span>{{wave_speed}}</span>
        </div>
        <div>
            <span>With Constraint</span>
            <input type="checkbox" id="isreal" {{isreal}}>
        </div>
    </div>
    <hr>
</template>

<template name='customise'>
    <h3>Customisation</h3>
    <hr>
    <hr>
</template>

<template name='swarm'>
    <h3>Swarm View</h3>
    <hr>
    <div id='swarm'>
      <div id='container-swarm'></div>
    </div>
    <hr>
</template>

<template name='code'>
    <h3>Arduino Code</h3>
    <hr>
    <span>Engine On/Off Pin
        <select id='EnginePin'>
            {{#each pin_set}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </span>
    <span>Direction Pin
        <select id='DirPin'>
            {{#each pin_set}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </span>
    <span>Driver Pin
        <select id='DriverPin'>
            {{#each pin_set}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </span>
    <span>Horizontal Rotate Pin
        <select id='HRotPin'>
            {{#each pin_set}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </span>
    <span>Vertical Rotate Pin
        <select id='VRotPin'>
            {{#each pin_set}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </span>
    <span>Flap Pin
        <select id='FlapPin'>
            {{#each pin_set}}
                <option value="{{this}}">{{this}}</option>
            {{/each}}
        </select>
    </span>
    <div id='code'>
        {{{gen_code}}}
    </div>
    <hr>
</template>
