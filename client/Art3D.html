<head>
    <title>Art3D</title>
</head>

<body>
    <h1>Art 3D</h1>
    <hr>
    <div id='container'></div>
    <hr>

    {{> config}}
    {{> customise}}
    
</body>

<template name='config'>
    <h3>Configuration</h3>
    <hr>
    <div class='config'>
        <div>
            <span>Amplitude</span>
            <input type="range" id="amplitude" min="1" max="20" value="9" step="0.1">
            <span>{{amp_val}}</span>
        </div>
        <div>
            <span>Wave Length</span>
            <input type="range" id="wavelength" min="1" max="15" value="3" step="0.1">
            <span>{{wave_val}}</span>
        </div>
    </div>
    <hr>
</template>

<template name='customise'>
    <h3>Customisation</h3>
    <hr>
    <hr>
</template>
